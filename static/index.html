<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Notes Pro</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --dark-gradient: linear-gradient(135deg, #2c3e50, #34495e);
            --success-gradient: linear-gradient(135deg, #56ab2f, #a8e6cf);
            --danger-gradient: linear-gradient(135deg, #ff6b6b, #ee5a52);
            --warning-gradient: linear-gradient(135deg, #ffecd2, #fcb69f);
            --card-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            --card-border: 1px solid rgba(255, 255, 255, 0.18);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --backdrop-blur: blur(4px);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }
        @keyframes float {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop-blur);
            border-radius: 25px;
            box-shadow: var(--card-shadow);
            border: var(--card-border);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .header {
            background: var(--dark-gradient);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 2px, transparent 2px);
            background-size: 30px 30px;
            animation: shimmer 15s linear infinite;
        }
        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .header p {
            opacity: 0.9;
            font-size: 1.2rem;
            position: relative;
            z-index: 1;
        }
        
        /* User info styles */
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        .welcome-text {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.9);
        }
        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Auth container styles */
        .auth-container {
            padding: 50px 40px;
            display: block;
        }
        .auth-container.hidden {
            display: none;
        }
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 5px;
        }
        .auth-tab {
            flex: 1;
            padding: 15px 25px;
            background: none;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            font-weight: 500;
        }
        .auth-tab.active {
            background: var(--primary-gradient);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
        .auth-form-group {
            margin-bottom: 25px;
            position: relative;
        }
        .auth-form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: white;
            font-size: 1.05rem;
        }
        .auth-form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }
        .auth-form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .auth-form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }
        .auth-submit {
            width: 100%;
            padding: 15px 30px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .auth-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .auth-submit:hover::before {
            left: 100%;
        }
        .auth-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        .main-content {
            padding: 40px 30px;
            display: none;
        }
        .main-content.active {
            display: block;
        }
        .note-form {
            background: rgba(248, 249, 250, 0.9);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 20px;
            margin-bottom: 35px;
            border: 2px solid rgba(233, 236, 239, 0.5);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .note-form:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.05rem;
        }
        input, textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: black;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            background: white;
            transform: translateY(-1px);
        }
        textarea {
            resize: vertical;
            min-height: 140px;
            font-family: inherit;
        }
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #eee;
            border-radius: 2px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .password-strength.show {
            opacity: 1;
        }
        .strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        .strength-weak { background: #ff6b6b; width: 25%; }
        .strength-fair { background: #ffa726; width: 50%; }
        .strength-good { background: #66bb6a; width: 75%; }
        .strength-strong { background: #4caf50; width: 100%; }
        .btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .btn:active {
            transform: translateY(-1px);
        }
        .btn-danger {
            background: var(--danger-gradient);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            box-shadow: 0 4px 15px rgba(149, 165, 166, 0.3);
        }
        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(149, 165, 166, 0.4);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
        }
        .note-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            border: var(--card-border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .note-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .note-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(31, 38, 135, 0.5);
        }
        .note-card:hover::before {
            transform: scaleX(1);
        }
        .note-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #f1f3f5;
            padding-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .note-content {
            color: #555;
            line-height: 1.8;
            margin-bottom: 25px;
            font-size: 1rem;
        }
        .note-meta {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .note-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        .btn-small {
            padding: 10px 18px;
            font-size: 14px;
            border-radius: 10px;
        }
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        .password-modal.show {
            opacity: 1;
            pointer-events: all;
        }
        .password-modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transform: scale(0.8) translateY(20px);
            transition: all 0.3s ease;
        }
        .password-modal.show .password-modal-content {
            transform: scale(1) translateY(0);
        }
        .alert {
            padding: 18px 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: slideDown 0.5s ease-out;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .alert-success {
            background: linear-gradient(135deg, #d4edda, #c8e6c9);
            color: #155724;
            border-left: 4px solid #28a745;
        }
        .alert-error {
            background: linear-gradient(135deg, #f8d7da, #ffcdd2);
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        /* Auth alert styles */
        .auth-alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: none;
            backdrop-filter: blur(10px);
            animation: slideDown 0.5s ease-out;
        }
        .auth-alert-success {
            background: rgba(76, 175, 80, 0.2);
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }
        .auth-alert-error {
            background: rgba(244, 67, 54, 0.2);
            color: #c62828;
            border-left: 4px solid #f44336;
        }
        
        .encrypted-badge {
            background: var(--success-gradient);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.2rem;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .search-bar {
            margin-bottom: 25px;
            position: relative;
        }
        .search-bar input {
            padding-left: 50px;
            background: rgba(255, 255, 255, 0.9);
        }
        .search-bar::before {
            content: '🔍';
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            z-index: 1;
        }
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border: var(--card-border);
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            display: block;
        }
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .export-btn {
            background: var(--warning-gradient);
            color: #8b4513;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }
        .export-btn:hover {
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.4);
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-left: 4px solid #28a745;
            z-index: 2000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        .toast.show {
            transform: translateX(0);
        }
        .character-count {
            position: absolute;
            bottom: -25px;
            right: 0;
            font-size: 0.8rem;
            color: #999;
        }
        @media (max-width: 768px) {
            .notes-grid {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 2.2rem;
            }
            .main-content {
                padding: 25px 20px;
            }
            .auth-container {
                padding: 30px 20px;
            }
            .stats-bar {
                grid-template-columns: 1fr;
            }
            .note-actions {
                flex-direction: column;
            }
            .btn-small {
                width: 100%;
                text-align: center;
            }
            .user-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .note-form {
                background: rgba(45, 55, 72, 0.9);
                border-color: rgba(74, 85, 104, 0.5);
            }
            .note-card {
                background: rgba(45, 55, 72, 0.95);
                color: #e2e8f0;
            }
            .note-title {
                color: #f7fafc;
                border-bottom-color: rgba(74, 85, 104, 0.5);
            }
            .note-content {
                color: #cbd5e0;
            }
            .note-meta {
                background: rgba(26, 32, 44, 0.8);
                color: #a0aec0;
            }
            label {
                color: #f7fafc;
            }
            input, textarea {
                background: rgba(26, 32, 44, 0.9);
                border-color: rgba(74, 85, 104, 0.5);
                color: #e2e8f0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🛡️ Secure Notes Pro</h1>
            <p>Your personal notes, encrypted with military-grade security</p>
            
            <!-- User Info Section (shown when logged in) -->
            <div class="user-info" id="userInfo" style="display: none;">
                <span class="welcome-text">Welcome back, <strong><span id="currentUsername"></span></strong>!</span>
                <button class="logout-btn" onclick="logout()">🚪 Logout</button>
            </div>
        </div>
        
        <!-- Authentication Section (shown when not logged in) -->
        <div class="auth-container" id="authContainer">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">🔐 Login</button>
                <button class="auth-tab" onclick="switchTab('register')">👤 Register</button>
            </div>
            
            <div id="authError" class="auth-alert auth-alert-error" style="display: none;"></div>
            <div id="authSuccess" class="auth-alert auth-alert-success" style="display: none;"></div>
            
            <!-- Login Form -->
            <form class="auth-form active" id="loginForm" onsubmit="handleLogin(event)">
                <div class="auth-form-group">
                    <label for="loginUsername">👤 Username</label>
                    <input type="text" id="loginUsername" name="username" required placeholder="Enter your username">
                </div>
                <div class="auth-form-group">
                    <label for="loginPassword">🔐 Password</label>
                    <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="auth-submit">🔐 Login to Your Notes</button>
            </form>
            
            <!-- Register Form -->
            <form class="auth-form" id="registerForm" onsubmit="handleRegister(event)">
                <div class="auth-form-group">
                    <label for="registerUsername">👤 Choose Username</label>
                    <input type="text" id="registerUsername" name="username" required placeholder="Create a unique username">
                </div>
                <div class="auth-form-group">
                    <label for="registerPassword">🔐 Create Password</label>
                    <input type="password" id="registerPassword" name="password" required placeholder="Create a secure password" minlength="6">
                    <div class="password-strength" id="authPasswordStrength">
                        <div class="strength-bar"></div>
                    </div>
                </div>
                <button type="submit" class="auth-submit">🚀 Create Account</button>
            </form>
        </div>
        
        <!-- Main Content (shown when logged in) -->
        <div class="main-content" id="mainContent">
            <div id="alert-container"></div>
            <!-- Statistics Bar -->
            <div class="stats-bar">
                <div class="stat-card">
                    <span class="stat-number" id="totalNotes">0</span>
                    <div class="stat-label">Total Notes</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="encryptionStrength">AES-256</span>
                    <div class="stat-label">Encryption</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="lastActivity">Never</span>
                    <div class="stat-label">Last Activity</div>
                </div>
            </div>
            <!-- New Note Form -->
            <div class="note-form">
                <h2 style="margin-bottom: 25px; color: #2c3e50;">✍️ Create New Encrypted Note</h2>
                <form id="noteForm">
                    <div class="form-group">
                        <label for="title">📝 Note Title</label>
                        <input type="text" id="title" required placeholder="Give your note a memorable title..." maxlength="100" style="color: black;">
                    </div>
                    <div class="form-group">
                        <label for="content">📄 Note Content</label>
                        <textarea id="content" required placeholder="Write your secure content here..." style="color: black;"></textarea>
                        <div class="character-count" id="characterCount">0 characters</div>
                    </div>
                    <div class="form-group">
                        <label for="password">🔐 Encryption Password</label>
                        <input type="password" id="password" required placeholder="Create a strong password for this note..." minlength="6" style="color: black;">
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar"></div>
                        </div>
                    </div>
                    <button type="submit" class="btn" id="createBtn">
                        🔒 Create Encrypted Note
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">
                        🗑️ Clear Form
                    </button>
                </form>
            </div>
            <!-- Search Bar -->
            <div class="search-bar" id="searchSection" style="display: none;">
                <input type="text" id="searchInput" placeholder="Search your notes by title...">
            </div>
            <!-- Notes Display -->

        // Enhanced Encryption utilities using Web Crypto API
        class CryptoUtils {
            static async deriveKey(password, salt) {
                const encoder = new TextEncoder();
                const keyMaterial = await crypto.subtle.importKey(
                    'raw',
                    encoder.encode(password),
                    { name: 'PBKDF2' },
                    false,
                    ['deriveKey']
                );

                return crypto.subtle.deriveKey(
                    {
                        name: 'PBKDF2',
                        salt: salt,
                        iterations: 100000,
                        hash: 'SHA-256'
                    },
                    keyMaterial,
                    { name: 'AES-GCM', length: 256 },
                    false,
                    ['encrypt', 'decrypt']
                );
            }
            static async encrypt(text, password) {
                const encoder = new TextEncoder();
                const salt = crypto.getRandomValues(new Uint8Array(16));
                const iv = crypto.getRandomValues(new Uint8Array(12));

                const key = await this.deriveKey(password, salt);
                const encrypted = await crypto.subtle.encrypt(
                    { name: 'AES-GCM', iv: iv },
                    key,
                    encoder.encode(text)
                );
                return {
                    encrypted: Array.from(new Uint8Array(encrypted)),
                    salt: Array.from(salt),
                    iv: Array.from(iv)
                };
            }
            static async decrypt(encryptedArray, salt, iv, password) {
                try {
                    const key = await this.deriveKey(password, new Uint8Array(salt));
                    const decrypted = await crypto.subtle.decrypt(
                        { name: 'AES-GCM', iv: new Uint8Array(iv) },
                        key,
                        new Uint8Array(encryptedArray)
                    );

                    return new TextDecoder().decode(decrypted);
                } catch (error) {
                    throw new Error('Invalid password or corrupted data');
                }
            }
            static arrayToBase64(array) {
                return btoa(String.fromCharCode.apply(null, array));
            }
            static base64ToArray(base64) {
                return Array.from(atob(base64), c => c.charCodeAt(0));
            }
        }

        // Enhanced API utilities with authentication
        class API {
            static getHeaders() {
                const headers = {
                    'Content-Type': 'application/json'
                };
                if (currentToken) {
                    headers['Authorization'] = `Bearer ${currentToken}`;
                }
                return headers;
            }

            static async request(url, options = {}) {
                try {
                    const response = await fetch(`/api${url}`, {
                        headers: {
                            ...this.getHeaders(),
                            ...options.headers
                        },
                        ...options
                    });
                    
                    if (response.status === 401) {
                        // Token expired or invalid
                        logout();
                        return;
                    }
                    
                    if (!response.ok) {
                        throw new TypeError(`HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    if (error.name === 'TypeError' || error.message.includes('Failed to fetch')) {
                        // Network error or CORS issue - simulate local storage for demo
                        console.warn("Fetch failed, simulating API with local storage.", error);
                        return this.simulateAPI(url, options);
                    }
                    throw error;
                }
            }

            // Simulate API for demo purposes with user separation
            static simulateAPI(url, options) {
                const userKey = `secureNotes_${currentUsername || 'demo'}`;
                let notes = JSON.parse(localStorage.getItem(userKey) || '[]');

                if (url === '/notes' && options.method === 'POST') {
                    const newNote = {
                        id: Date.now().toString(),
                        ...JSON.parse(options.body),
                        username: currentUsername,
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    };
                    notes.push(newNote);
                    localStorage.setItem(userKey, JSON.stringify(notes));
                    return Promise.resolve(newNote);
                }

                if (url === '/notes' && options.method === 'GET') {
                    return Promise.resolve(notes);
                }

                if (url.startsWith('/notes/') && options.method === 'DELETE') {
                    const noteId = url.split('/').pop();
                    const filteredNotes = notes.filter(note => note.id !== noteId);
                    localStorage.setItem(userKey, JSON.stringify(filteredNotes));
                    return Promise.resolve({ success: true });
                }

                return Promise.resolve([]);
            }

            static async createNote(noteData) {
                return this.request('/notes', {

                return this.request(`/notes/${noteId}`, {

                });
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);

            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays <= 7) return `${diffDays} days ago`;
            return date.toLocaleDateString();
        }

                const salt = CryptoUtils.base64ToArray(noteToDecrypt.salt);

                        ${isEmpty ? `
                            <button onclick="document.getElementById('title').focus()" class="btn">
                                ✍️ Create First Note
                            </button>
                        ` : ''}
                    </div>
                `;
                return;
            }

            const sortedNotes = [...filteredNotes].sort((a, b) =>
                new Date(b.updated_at) - new Date(a.updated_at)
            );

            const notesHtml = sortedNotes.map(note => {
                const createdDate = new Date(note.created_at);
                const isNew = (Date.now() - createdDate.getTime()) < 24 * 60 * 60 * 1000;

                return `
                    <div class="note-card">
                        <div class="note-title">
                            <span>
                                ${note.title}
                                ${isNew ? '<span style="background: #ff6b6b; color: white; padding: 2px 6px; border-radius: 8px; font-size: 0.7rem; margin-left: 8px;">NEW</span>' : ''}
                            </span>
                            <span class="encrypted-badge">🔒 AES-256</span>
                        </div>
                        <div class="note-content">
                            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                                <span style="font-size: 1.5rem;">🔐</span>
                                <em style="color: #777;">Content is encrypted and secure</em>
                            </div>
                            <div style="font-size: 0.9rem; color: #999;">
                                Click "Decrypt & View" to access your private content
                            </div>
                        </div>
                        <div class="note-meta">
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                                <div>
                                    <strong>📅 Created:</strong><br>
                                    <span>${formatDate(note.created_at)}</span>
                                </div>
                                <div>
                                    <strong>🔄 Updated:</strong><br>
                                    <span>${formatDate(note.updated_at)}</span>
                                </div>
                            </div>
                        </div>
                        <div class="note-actions">
                            <button onclick="showDecryptModal('${note.id}')" class="btn btn-small">
                                🔓 Decrypt & View
                            </button>
                            <button onclick="deleteNote('${note.id}', '${note.title.replace(/'/g, "\\'")}')" class="btn btn-danger btn-small">
                                🗑️ Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `
                <div style="margin-bottom: 25px;">
                    <h2 style="color: #2c3e50; display: flex; align-items: center; gap: 10px;">
                        🛡️ Your Encrypted Notes
                        <span style="background: var(--primary-gradient); color: white; padding: 5px 12px; border-radius: 15px; font-size: 0.8rem;">
                            ${filteredNotes.length} ${filteredNotes.length === 1 ? 'note' : 'notes'}
                        </span>
                        ${notes.length !== filteredNotes.length ?
                            `<span style="color: #667eea; font-size: 0.9rem;">(filtered)</span>` : ''
                        }
                    </h2>
                </div>
                <div class="notes-grid">
                    ${notesHtml}
                </div>
            `;
        }

        // Event listeners for authentication
        document.getElementById('registerPassword').addEventListener('input', (e) => {
            checkAuthPasswordStrength(e.target.value);
        });

        // Event listeners for notes
        document.getElementById('password').addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        document.getElementById('content').addEventListener('input', updateCharacterCount);

        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterNotes(e.target.value);
        });

        document.getElementById('decryptPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                decryptNote();
            }
        });

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const modal = document.getElementById('passwordModal');
                if (modal.classList.contains('show')) {
                    cancelDecrypt();
                }
            }
        });

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is already logged in
            if (currentToken && currentUsername) {
                showMainApp();
            } else {
                showAuthContainer();
            }

            // Add some welcome animation
            setTimeout(() => {
                if (currentToken && notes.length === 0) {
                    document.getElementById('title')?.focus();
                }
            }, 1000);
        });

        // Auto-save form data (without password) to prevent data loss
        const formInputs = ['title', 'content'];
        formInputs.forEach(id => {
            const input = document.getElementById(id);
            if (input) {
                input.addEventListener('input', () => {
                    if (currentToken) { // Only save if logged in
                        const formData = {};
                        formInputs.forEach(inputId => {
                            const element = document.getElementById(inputId);
                            if (element) {
                                formData[inputId] = element.value;
                            }
                        });
                        sessionStorage.setItem(`noteFormData_${currentUsername}`, JSON.stringify(formData));
                    }
                });
            }
        });

        // Restore form data on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (currentToken && currentUsername) {
                const savedData = sessionStorage.getItem(`noteFormData_${currentUsername}`);
                if (savedData) {
                    const formData = JSON.parse(savedData);
                    Object.keys(formData).forEach(key => {
                        const input = document.getElementById(key);
                        if (input && formData[key]) {
                            input.value = formData[key];
                            if (key === 'content') {
                                updateCharacterCount();
                            }
                        }
                    });
                }
            }
        });

        // Clear saved form data when form is submitted successfully
        document.getElementById('noteForm').addEventListener('submit', () => {
            if (currentUsername) {
                sessionStorage.removeItem(`noteFormData_${currentUsername}`);
            }
        });

        // Handle auth form submissions with Enter key
        document.getElementById('loginPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        document.getElementById('registerPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('registerForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
